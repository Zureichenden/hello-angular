<form
  [formGroup]="articleForm"
  (ngSubmit)="onSubmit()"
  class="p-4 border rounded shadow-lg bg-white"
>
  <h2 class="mb-4 text-center text-primary">Crear Nuevo Artículo</h2>

  <!-- Indicador de Carga -->
  <div *ngIf="isLoading" class="text-center mb-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- Mensaje de Éxito -->
  <div *ngIf="successMessage" class="alert alert-success text-center">
    <i class="bi bi-check-circle"></i> {{ successMessage }}
  </div>

  <!-- Mensaje de Error -->
  <div *ngIf="errorMessage" class="alert alert-danger text-center">
    <i class="bi bi-exclamation-circle"></i> {{ errorMessage }}
  </div>

  <!-- Nombre del Artículo -->
  <div class="form-group mb-3">
    <label for="name" class="form-label fw-bold">Nombre</label>
    <div class="input-group">
      <span class="input-group-text">
        <i class="bi bi-card-text"></i>
      </span>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        [class.is-invalid]="articleForm.get('name')?.invalid && articleForm.get('name')?.touched"
        placeholder="Ingrese el nombre del artículo"
      />
    </div>
    <div
      *ngIf="articleForm.get('name')?.invalid && articleForm.get('name')?.touched"
      class="invalid-feedback"
    >
      El nombre es obligatorio.
    </div>
  </div>

  <!-- Descripción del Artículo -->
  <div class="form-group mb-3">
    <label for="description" class="form-label fw-bold">Descripción</label>
    <textarea
      id="description"
      formControlName="description"
      class="form-control"
      [class.is-invalid]="articleForm.get('description')?.invalid && articleForm.get('description')?.touched"
      placeholder="Ingrese una descripción"
      rows="4"
    ></textarea>
    <div
      *ngIf="articleForm.get('description')?.invalid && articleForm.get('description')?.touched"
      class="invalid-feedback"
    >
      La descripción es obligatoria.
    </div>
  </div>

  <!-- Precio del Artículo -->
  <div class="form-group mb-3">
    <label for="price" class="form-label fw-bold">Precio</label>
    <div class="input-group">
      <span class="input-group-text">$</span>
      <input
        type="number"
        id="price"
        formControlName="price"
        class="form-control"
        [class.is-invalid]="articleForm.get('price')?.invalid && articleForm.get('price')?.touched"
        placeholder="Ingrese el precio"
        min="0"
        step="0.01"
      />
    </div>
    <div
      *ngIf="articleForm.get('price')?.invalid && articleForm.get('price')?.touched"
      class="invalid-feedback"
    >
      El precio debe ser un número válido mayor o igual a 0.
    </div>
  </div>

  <!-- Stock del Artículo -->
  <div class="form-group mb-3">
    <label for="stock" class="form-label fw-bold">Stock</label>
    <div class="input-group">
      <span class="input-group-text">
        <i class="bi bi-box"></i>
      </span>
      <input
        type="number"
        id="stock"
        formControlName="stock"
        class="form-control"
        [class.is-invalid]="articleForm.get('stock')?.invalid && articleForm.get('stock')?.touched"
        placeholder="Ingrese la cantidad en stock"
        min="0"
      />
    </div>
    <div
      *ngIf="articleForm.get('stock')?.invalid && articleForm.get('stock')?.touched"
      class="invalid-feedback"
    >
      El stock debe ser un número válido mayor o igual a 0.
    </div>
  </div>

  <!-- Botón de Enviar -->
  <div class="text-center">
    <button
      type="submit"
      class="btn btn-primary btn-lg w-100"
      [disabled]="!articleForm.valid || isLoading"
    >
      <i class="bi bi-plus-circle"></i> Crear Artículo
    </button>
  </div>
</form>
