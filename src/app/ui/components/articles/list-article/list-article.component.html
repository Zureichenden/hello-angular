<div class="container-fluid mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center py-3">
      <h3 class="mb-0 fs-4">
        <i class="bi bi-list-ul me-2"></i>Lista de Artículos
      </h3>
      <button class="btn btn-light" (click)="refreshArticles()">
        <i class="bi bi-arrow-clockwise me-1"></i> Actualizar
      </button>
    </div>

    <div class="card-body">
      <form [formGroup]="articleForm" (ngSubmit)="getArticles()" class="mb-4">
        <div class="row g-3">
          <div class="col-md-6 col-lg-3">
            <div class="input-group">
              <span class="input-group-text bg-light">
                <i class="bi bi-search"></i>
              </span>
              <input
                type="text"
                formControlName="search"
                class="form-control"
                placeholder="Buscar artículos..."
              />
            </div>
          </div>
          <div class="col-md-6 col-lg-3">
            <div class="input-group">
              <span class="input-group-text bg-light">
                <i class="bi bi-currency-dollar"></i>
              </span>
              <input
                type="number"
                formControlName="minPrice"
                class="form-control"
                placeholder="Precio mínimo"
              />
            </div>
          </div>
          <div class="col-md-6 col-lg-3">
            <div class="input-group">
              <span class="input-group-text bg-light">
                <i class="bi bi-currency-dollar"></i>
              </span>
              <input
                type="number"
                formControlName="maxPrice"
                class="form-control"
                placeholder="Precio máximo"
              />
            </div>
          </div>
          <div class="col-md-6 col-lg-3">
            <div class="input-group">
              <span class="input-group-text bg-light">
                <i class="bi bi-box-seam"></i>
              </span>
              <input
                type="number"
                formControlName="stock"
                class="form-control"
                placeholder="Stock mínimo"
              />
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 d-flex justify-content-end">
            <button class="btn btn-primary" type="submit" [disabled]="isLoading">
              <i class="bi bi-search me-1"></i>
              <span *ngIf="!isLoading">Buscar</span>
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </form>

      <!-- Indicador de Carga -->
      <div *ngIf="isLoading" class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-2 text-muted">Cargando artículos...</p>
      </div>

      <!-- Mensaje de Error -->
      <div *ngIf="error" class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <div>{{ error }}</div>
      </div>

      <!-- Mensaje sin Resultados -->
      <div *ngIf="!isLoading && articles.length === 0" class="text-center my-5">
        <i class="bi bi-folder-x display-1 text-muted"></i>
        <p class="mt-3 text-muted">No se encontraron artículos.</p>
      </div>

      <!-- Tabla de Artículos -->
      <div class="table-responsive" *ngIf="!isLoading && articles.length > 0">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Stock</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let article of articles">
              <td>{{ article.name }}</td>
              <td>{{ article.description }}</td>
              <td>{{ article.price | currency:'USD' }}</td>
              <td>
                <span [ngClass]="{'text-success': article.stock > 10, 'text-warning': article.stock <= 10 && article.stock > 0, 'text-danger': article.stock === 0}">
                  {{ article.stock }}
                </span>
              </td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-primary me-2" tooltip="Editar artículo">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" tooltip="Eliminar artículo">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
